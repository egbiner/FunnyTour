
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>用户主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../res/layui/css/layui.css" th:href="@{/res/layui/css/layui.css}">
  <link rel="stylesheet" href="../res/css/global.css" th:href="@{/res/css/global.css}">
</head>
<body style="margin-top: 65px;">

<div th:replace="index::fra_topbar"></div>


<div class="fly-home fly-panel" style="background-image: url();">
  <img th:src="@{${user.avatar}}" src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" alt="贤心">
  <h1 th:text="${user.name}">
    贤心
    <i class="iconfont icon-nan" th:if="${user.sex=='男'}"></i>
     <i class="iconfont icon-nv" th:if="${user.sex=='女'}"></i>
    <i class="layui-badge fly-badge-vip">VIP3</i>

  </h1>

  <p style="padding: 10px 0; color: #5FB878;">认证信息：tomato会员</p>

  <p class="fly-home-info">
    <i class="iconfont icon-kiss" title="飞吻"></i><span style="color: #FF7200;">会员</span>
    <i class="iconfont icon-shijian"></i><span th:text="${#dates.format(user.createTime,'yyyy-MM-dd')}">2015-6-17 加入</span>
    <i class="iconfont icon-chengshi"></i><span>来自火星</span>
  </p>

  <p class="fly-home-sign" th:text="${user.introduce}">（人生仿若一场修行）</p>

</div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6 fly-home-jie">
      <div class="fly-panel">
        <h3 class="fly-panel-title">[[${user.name}]] 最近的发表</h3>
        <ul class="jie-row" >
          <li th:each="essay:${essays}">
            <span class="fly-jing">精</span>
            <a href="" class="jie-title" th:text="${essay.title}"></a>
            <i th:text="${#dates.format(essay.createTime,'yyyy-MM-dd HH:mm:ss')}">刚刚</i>
            <em class="layui-hide-xs">阅/答</em>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="layui-col-md6 fly-home-da">
      <div class="fly-panel">
        <h3 class="fly-panel-title">最近的回答</h3>
        <ul class="home-jieda">
        </ul>
      </div>
    </div>
  </div>
</div>

<div th:replace="index::fra_footbar"></div>

<script src="../../res/layui/layui.js" th:href="@{/res/layui/layui.js}"></script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
